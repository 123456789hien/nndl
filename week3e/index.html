<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MNIST Training UI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MNIST Digit Recognition</h1>
    <div class="controls">
      <label>Train CSV:
        <input type="file" id="train-file" accept=".csv">
      </label>
      <label>Test CSV:
        <input type="file" id="test-file" accept=".csv">
      </label>
      <button onclick="onLoadData()">Load Data</button>
      <button onclick="onTrain()">Train Model</button>
      <button onclick="onTest()">Test Model</button>
    </div>
    <div id="status" class="status">Status: waiting...</div>
    <canvas id="preview" width="112" height="112"></canvas>
  </div>

  <!-- Scripts -->
  <script src="data-loader.js"></script>
  <script src="app.js"></script>
</body>
</html>
