<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Titanic Survival Prediction</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
  <!-- PapaParse để xử lý CSV an toàn -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    button {
      background-color: pink;
      color: white;
      border-radius: 8px;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }
    #evaluation-table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    #evaluation-table th {
      background-color: pink;
      color: white;
      padding: 8px;
      border: 1px solid pink;
    }
    #evaluation-table td {
      border: 1px solid pink;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Titanic Survival Prediction</h1>
  <button onclick="run()">Train Model</button>
  <br/><br/>

  <label for="threshold">Decision Threshold:</label>
  <input type="range" id="threshold" min="0" max="1" step="0.01" value="0.5">
  <span id="threshold-value">0.5</span>

  <h2>Evaluation Table</h2>
  <table id="evaluation-table">
    <thead>
      <tr>
        <th>Epoch</th>
        <th>Loss</th>
        <th>Accuracy</th>
        <th>Val Loss</th>
        <th>Val Accuracy</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Validation Metrics</h2>
  <p>Accuracy: <span id="accuracy"></span></p>
  <p>Precision: <span id="precision"></span></p>
  <p>Recall: <span id="recall"></span></p>
  <p>F1 Score: <span id="f1-score"></span></p>

  <script src="app.js"></script>
</body>
</html>
