<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Titanic Survival Classifier - TensorFlow.js</title>

  <!-- TensorFlow.js and tfjs-vis -->

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0"></script>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1"></script>

  <!-- App logic -->

  <script src="app.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; }
    .container { max-width: 900px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 10px; }
    h1, h2 { text-align: center; }
    button, input[type="file"], input[type="number"], select { margin: 5px; padding: 8px; }
    #training-status, #evaluation-results, #predict-result { margin-top: 10px; font-weight: bold; }
    .section { margin: 20px 0; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
    .form-row { display: flex; align-items: center; margin: 5px 0; }
    .form-row label { width: 120px; }
    #roc-curve, #metrics-results { margin-top: 20px; }
    #threshold-value { font-weight: bold; }
  </style>

</head>
<body>
  <div class="container">
    <h1>Titanic Survival Classifier</h1>

```
<div class="section">
  <h2>1. Load Titanic Dataset (CSV)</h2>
  <input type="file" id="csv-upload" accept=".csv" />
  <button onclick="loadSampleData()">Load Sample Data</button>
  <div id="dataset-status">No dataset loaded.</div>
</div>

<div class="section">
  <h2>2. Build Model</h2>
  <button onclick="createModel()">Create Model</button>
  <div id="model-summary"></div>
</div>

<div class="section">
  <h2>3. Train Model</h2>
  <button onclick="preprocessData()">Preprocess Data</button>
  <button onclick="trainModel()">Train Model</button>
  <div id="training-status"></div>
</div>

<div class="section">
  <h2>4. Evaluate Model</h2>
  <button onclick="evaluateModel()">Evaluate</button>
  <div id="evaluation-results"></div>
</div>

<div class="section">
  <h2>5. Predict Passenger</h2>
  <div class="form-row"><label>Age:</label><input type="number" id="age" /></div>
  <div class="form-row"><label>Sex:</label><select id="sex"><option value="male">Male</option><option value="female">Female</option></select></div>
  <div class="form-row"><label>Pclass:</label><select id="pclass"><option value="1">1</option><option value="2">2</option><option value="3">3</option></select></div>
  <div class="form-row"><label>SibSp:</label><input type="number" id="sibsp" /></div>
  <div class="form-row"><label>Parch:</label><input type="number" id="parch" /></div>
  <div class="form-row"><label>Fare:</label><input type="number" id="fare" /></div>
  <button id="predict-btn" onclick="predictPassenger()" disabled>Predict</button>
  <div id="predict-result"></div>
</div>

<div class="section">
  <h2>6. Adjust Threshold</h2>
  <input type="range" id="threshold-slider" min="0" max="1" step="0.01" value="0.5" disabled />
  <span id="threshold-value">0.5</span>
  <div id="metrics-results"></div>
</div>

<div class="section">
  <h2>7. Export Model</h2>
  <button id="export-btn" onclick="exportModel()" disabled>Export Model</button>
</div>

<div class="section">
  <h2>8. ROC Curve</h2>
  <canvas id="roc-curve" width="400" height="400"></canvas>
</div>

  </div>
</body>
</html>
