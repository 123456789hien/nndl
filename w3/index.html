<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MNIST Denoiser — TFJS (browser-only)</title>

  <!-- TFJS and TFJS-VIS -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>

  <style>
    /* Minimal two-column layout */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin: 12px; }
    .wrap { display: grid; grid-template-columns: 360px 1fr; gap: 16px; align-items: start; }
    .panel { padding: 12px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; }
    .controls { display:flex; flex-direction:column; gap:8px; }
    .row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    button { padding:8px 12px; border-radius:6px; border:1px solid #bbb; background:#fff; cursor:pointer; }
    button:disabled { opacity:0.5; cursor:not-allowed; }
    .small { font-size:13px; color:#444; }
    /* Horizontal preview strip for the 5 images (we will create a horizontally scrollable container) */
    #preview-strip { display:flex; gap:12px; overflow:auto; padding:8px 0; align-items:flex-start; }
    .preview-item { display:flex; flex-direction:column; gap:6px; align-items:center; }
    .preview-canvas { border:1px solid #ccc; image-rendering: pixelated; background:#111; }
    .caption { font-size:13px; text-align:center; }
    /* Vis container */
    #vis-root { min-height:320px; }
    .status { font-size:13px; color:#222; }
  </style>
</head>
<body>
  <h2>MNIST — CNN Autoencoder Denoiser (browser-only)</h2>
  <div class="wrap">
    <!-- LEFT: Controls & Status -->
    <div class="panel">
      <h3>Controls</h3>
      <div class="controls">
        <label class="small">Upload Train CSV (mnist_train.csv)</label>
        <input type="file" id="train-csv" accept=".csv">

        <label class="small">Upload Test CSV (mnist_test.csv)</label>
        <input type="file" id="test-csv" accept=".csv">

        <div class="row">
          <button id="load-data-btn">Load Data</button>
          <button id="reset-btn">Reset</button>
        </div>

        <div class="row">
          <button id="train-btn" disabled>Train Denoiser</button>
          <button id="evaluate-btn" disabled>Evaluate</button>
          <button id="test-five-btn" disabled>Test 5 Random</button>
        </div>

        <div class="row">
          <button id="save-btn" disabled>Save Model (Download)</button>
          <label class="small">Load Model (From Files)</label>
        </div>

        <div class="row">
          <input type="file" id="upload-json" accept=".json">
          <input type="file" id="upload-weights" accept=".bin">
          <button id="load-model-btn">Load Model</button>
        </div>

        <div class="row">
          <label class="small">Noise level (test): </label>
          <input type="range" id="noise-level" min="0" max="1" step="0.01" value="0.25">
          <span id="noise-val">0.25</span>
        </div>

        <div class="row">
          <label class="small">Train epochs</label>
          <input type="number" id="epochs" min="1" max="50" value="8" style="width:80px;">
          <label class="small">Batch size</label>
          <input type="number" id="batch-size" min="8" max="512" value="128" style="width:100px;">
        </div>

        <div class="row">
          <button id="toggle-visor">Toggle Visor</button>
        </div>

        <hr>

        <div>
          <h4>Data Status</h4>
          <div id="data-status" class="status">No data loaded.</div>
        </div>

        <div style="margin-top:10px;">
          <h4>Model Info</h4>
          <pre id="model-info" class="small">No model.</pre>
        </div>

      </div>
    </div>

    <!-- RIGHT: Visualizations / Previews -->
    <div class="panel">
      <h3>Training Logs & Metrics</h3>
      <div id="logs"></div>
      <div id="vis-root"></div>

      <h3 style="margin-top:12px;">Random 5 Preview (Original → Noisy → Denoised)</h3>
      <div id="preview-strip" aria-live="polite"></div>

      <h3 style="margin-top:12px;">Evaluation</h3>
      <div id="eval-summary" class="small">No evaluation yet.</div>
    </div>
  </div>

  <!-- Deferred scripts -->
  <script src="./data-loader.js" defer></script>
  <script src="./app.js" defer></script>
</body>
</html>
