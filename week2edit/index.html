<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.5.1/dist/tfjs-vis.umd.min.js"></script>
  <script defer src="app.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    section { margin-bottom: 25px; }
    button { margin: 5px; }
    table, th, td { border:1px solid #ccc; border-collapse: collapse; padding:3px; font-size:14px; }
    th { background:#f2f2f2; }
  </style>
</head>
<body>

<h1>Titanic Survival Prediction</h1>

<section>
  <h2>1. Load Data</h2>
  <input type="file" id="trainFile" accept=".csv">
  <input type="file" id="testFile" accept=".csv">
  <button onclick="loadData()">Load Data</button>
  <div id="loadStatus"></div>
</section>

<section>
  <h2>2. Inspect</h2>
  <button id="inspectBtn" onclick="inspectData()" disabled>Inspect</button>
  <div id="preview"></div>
</section>

<section>
  <h2>3. Preprocess</h2>
  <label><input type="checkbox" id="addFamily"> Add Family Features</label>
  <button id="preprocessBtn" onclick="preprocessData()" disabled>Preprocess</button>
  <div id="prepStatus"></div>
</section>

<section>
  <h2>4. Create & Train Model</h2>
  <button id="createModelBtn" onclick="createModel()" disabled>Create Model</button>
  <button id="trainBtn" onclick="trainModel()" disabled>Train</button>
  <div id="trainStatus"></div>
</section>

<section>
  <h2>5. Predict & Export</h2>
  <label>Threshold:
    <input type="range" id="threshold" min="0" max="1" step="0.01" value="0.5" oninput="updateThreshold()" disabled>
    <span id="thresholdVal">0.5</span>
  </label><br>
  <button id="predictBtn" onclick="predict()" disabled>Predict</button>
  <button id="exportBtn" onclick="exportResults()" disabled>Export CSV</button>
  <div id="predictStatus"></div>
</section>

</body>
</html>
