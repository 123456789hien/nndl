<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic TFJS Classifier</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 1000px; margin: auto; }
    section { border:1px solid #ccc; padding:10px; margin:10px 0; }
    button { margin:5px; }
    #preview { max-height:200px; overflow:auto; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <h1>Titanic Binary Classifier (TensorFlow.js)</h1>

  <section>
    <h2>Data Load</h2>
    <input type="file" id="trainFile" accept=".csv">
    <input type="file" id="testFile" accept=".csv">
    <button id="loadBtn">Load Data</button>
    <div id="preview"></div>
  </section>

  <section>
    <h2>Charts</h2>
    <div id="charts"></div>
  </section>

  <section>
    <h2>Model</h2>
    <button id="trainBtn">Train Model</button>
    <div id="modelStatus"></div>
    <div id="visLoss"></div>
  </section>

  <section>
    <h2>Metrics & Threshold</h2>
    <input type="range" min="0" max="1" step="0.01" id="thresholdSlider" value="0.5">
    <span id="thresholdVal">0.5</span>
    <div id="metrics"></div>
  </section>

  <section>
    <h2>Prediction & Export</h2>
    <button id="predictBtn">Predict Test Data</button>
    <button id="exportBtn">Export Submission</button>
  </section>

  <section>
    <h2>Deployment Note</h2>
    <p>Create a public GitHub repo, commit <code>index.html</code> and <code>app.js</code>, enable Pages (main/root), test URL.</p>
  </section>

  <script src="app.js"></script>
</body>
</html>
