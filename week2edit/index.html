<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Classifier</title>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
</head>
<body>
    <h1>Titanic Binary Classifier</h1>

    <div>
        <input type="file" id="trainFile" accept=".csv">
        <input type="file" id="testFile" accept=".csv">
        <button id="loadBtn">Load Data</button>
    </div>
    <div id="preview"></div>

    <div id="charts"></div>

    <div>
        <button id="trainBtn">Train Model</button>
        <div id="modelStatus"></div>
    </div>

    <div>
        <input type="range" id="thresholdSlider" min="0" max="1" step="0.01" value="0.5">
        <span id="thresholdVal">0.5</span>
    </div>

    <div>
        <button id="predictBtn">Predict</button>
        <button id="exportBtn">Export Submission</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
