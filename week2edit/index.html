<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Titanic ML App</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis"></script>
  <script src="app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #fff0f5; /* hồng nhạt */
    }
    h1, h2, h3 {
      color: #d63384; /* hồng đậm */
    }
    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #f5b5d1;
      cursor: not-allowed;
    }
    table {
      border-collapse: collapse;
      margin: 10px 0;
      width: 100%;
    }
    th, td {
      border: 1px solid #ffb6c1;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: #ff69b4;
      color: white;
    }
    #data-status, #training-status, #export-status {
      margin: 10px 0;
      font-weight: bold;
      color: #c2185b;
    }
    #threshold-value {
      font-weight: bold;
      color: #d63384;
    }
  </style>
</head>
<body>
  <h1>Titanic Machine Learning Web App</h1>
  
  <h2>1. Load Data</h2>
  <input type="file" id="train-file" accept=".csv">
  <input type="file" id="test-file" accept=".csv">
  <button onclick="loadData()">Load Data</button>
  <div id="data-status"></div>
  <button id="inspect-btn" onclick="inspectData()" disabled>Inspect Data</button>
  <div id="data-preview"></div>
  <div id="data-stats"></div>
  <div id="charts"></div>

  <h2>2. Preprocess</h2>
  <label><input type="checkbox" id="add-family-features"> Add Family Features</label>
  <button id="preprocess-btn" onclick="preprocessData()" disabled>Preprocess Data</button>
  <div id="preprocessing-output"></div>

  <h2>3. Model</h2>
  <button id="create-model-btn" onclick="createModel()" disabled>Create Model</button>
  <div id="model-summary"></div>
  <button id="train-btn" onclick="trainModel()" disabled>Train Model</button>
  <div id="training-status"></div>

  <h2>4. Evaluation</h2>
  <label>Threshold: <input type="range" id="threshold-slider" min="0" max="1" step="0.01" value="0.5" disabled> 
    <span id="threshold-value">0.50</span></label>
  <div id="confusion-matrix"></div>
  <div id="performance-metrics"></div>

  <h2>5. Prediction</h2>
  <button id="predict-btn" onclick="predict()" disabled>Predict on Test Data</button>
  <div id="prediction-output"></div>
  <button id="export-btn" onclick="exportResults()" disabled>Export Results</button>
  <div id="export-status"></div>
</body>
</html>
